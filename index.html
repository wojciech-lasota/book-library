<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 , shrink-to-fit=no">
    <title>Book Wish List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">


</head>

<body>
    <div class="header">
        <h1>Book wish list</h1>

    </div>

    <div class="add_menu">
        <label for="book_title">title:</label>
        <input type="text" name="title" id="title">
        <label for="book_author">author:</label>
        <input type="text" name="author" id="author">
        <label for="book_pages">pages:</label>
        <input type="text" name="pages" id="pages">
        <br>
        <div>
            <label for="book_status"> I have read</label>
            <input type="checkbox" id="book_status" name="status" value="status">
        </div>

        <div onclick="addBook()" class="btn-add">
            <h1><i class="bi bi-plus-square"></i></h1>

        </div>
    </div>
    <div class="bookShelf" id="bookShelf"></div>

</body>
<script src="bookList.js"></script>
<script src="book.js"></script>
<script src="script.js"></script>

</html>
